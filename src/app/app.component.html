<main
  class="d-flex flex-column justify-content-center align-items-center bg-cream vh-100"
  style="gap: 4rem"
>
  <div class="d-flex gap-5 mt-10">
    <button
      class="btn btn-primary rounded-circle d-flex justify-content-center align-items-center"
      style="width: 160px; height: 160px; font-weight: 600; font-size: 1.25rem"
      (click)="fetchTemperature()"
      data-bs-toggle="modal"
      data-bs-target="#weatherModal"
    >
      GET TEMP
    </button>

    <button
      class="btn btn-primary rounded-circle d-flex justify-content-center align-items-center"
      style="width: 160px; height: 160px; font-weight: 600; font-size: 1.25rem"
      (click)="downloadCSV()"
      [disabled]="temperature === null"
    >
      GET CSV
    </button>
  </div>

  <input
    [(ngModel)]="city"
    placeholder="Enter city"
    class="form-control text-center"
    style="width: 250px; font-size: 1.25rem"
  />

  <div
    class="modal fade"
    id="weatherModal"
    tabindex="-1"
    aria-labelledby="weatherModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title w-100 text-center fs-4">Weather Info</h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <ng-container *ngIf="temperature !== null; else loading">
            <div class="text-center w-100">
              Current Temperature in {{ city }}: {{ temperature }} Â°C
            </div>
          </ng-container>
          <ng-template #loading> Loading temperature... </ng-template>
        </div>
        <div class="modal-footer"></div>
      </div>
    </div>
  </div>
</main>

<router-outlet />
